<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>  
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #ontology_vizzzz {
            width: 700;
            height: 700;
            border: 1px solid lightgray;
        }
        .lighten-svg {
            filter: brightness(3); 
        }
        /* responsive brand sizing: logo and title scale with viewport until collapse */
        .brand-group .brand-logo {
            width: clamp(28px, 3.2vw, 44px);
            height: auto;
            display: block;
        }
        .brand-group .brand-title {
            font-size: clamp(1rem, 1.6vw, 1.25rem);
            margin: 0 0 0 0.5rem;
            line-height: 1;
        }
        /* shared CAIG card style used across views: semi-transparent, borderless, subtle shadow */
        .caig-card {
            background-color: rgba(255,255,255,0.03);
            border: none !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.55);
            backdrop-filter: blur(4px);
        }
        .caig-card .card-body { background: transparent; padding: 2%; }
        
        /* custom container margins: 2% on left and right sides */
        .container {
            margin-left: 2% !important;
            margin-right: 2% !important;
            max-width: 96% !important;
        }
        
        /* brand link styling: match the brightened SVG color */
        .navbar a.text-decoration-none,
        .navbar a.text-decoration-none:hover,
        .navbar a.text-decoration-none:visited,
        .navbar a.text-decoration-none:focus {
            color: #ffffff !important;
            filter: brightness(3);
        }
        
        /* Brand link hover effect - indicate it's clickable */
        #brandLink {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #brandLink:hover .brand-group {
            opacity: 0.8;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
        
        /* Custom button colors: override Bootstrap blue with custom blue palette */
        .btn-primary {
            --bs-btn-color: #ffffff;
            --bs-btn-bg: rgb(8, 58, 91);
            --bs-btn-border-color: #0dcaf0;
            --bs-btn-hover-color: #ffffff;
            --bs-btn-hover-bg: rgb(8, 58, 91);
            --bs-btn-hover-border-color: #0dcaf0;
            --bs-btn-focus-shadow-rgb: 13, 202, 240;
            --bs-btn-active-color: #ffffff;
            --bs-btn-active-bg: rgb(8, 58, 91);
            --bs-btn-active-border-color: #0dcaf0;
        }
        
        .btn-outline-primary {
            --bs-btn-color: rgb(121, 194, 255);
            --bs-btn-border-color: #0dcaf0;
            --bs-btn-hover-color: #ffffff;
            --bs-btn-hover-bg: rgb(8, 58, 91);
            --bs-btn-hover-border-color: #0dcaf0;
            --bs-btn-focus-shadow-rgb: 13, 202, 240;
            --bs-btn-active-color: #ffffff;
            --bs-btn-active-bg: rgb(8, 58, 91);
            --bs-btn-active-border-color: #0dcaf0;
        }

        /* Global Submit button styling - consistent across all pages */
        button[type="submit"].btn-outline-primary,
        button[type="button"].btn-outline-primary {
            background-color: transparent !important;
            border-color: #0dcaf0 !important;
            color: rgb(121, 194, 255) !important;
        }
        
        button[type="submit"].btn-outline-primary:hover,
        button[type="submit"].btn-outline-primary:focus,
        button[type="submit"].btn-outline-primary.processing,
        button[type="button"].btn-outline-primary:hover,
        button[type="button"].btn-outline-primary:focus,
        button[type="button"].btn-outline-primary.processing {
            background-color: rgb(8, 58, 91) !important;
            border-color: #0dcaf0 !important;
            color: #ffffff !important;
        }
        
        button[type="submit"].btn-outline-primary:disabled,
        button[type="button"].btn-outline-primary:disabled {
            background-color: transparent !important;
            border-color: #495057 !important;
            color: #495057 !important;
            opacity: 0.6;
        }

        /* Active state for toggle buttons - global */
        .btn-toggle-active {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: white !important;
        }

        /* Common Prism.js styling - shared across code editor pages */
        pre,
        code.language-json {
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        /* Remove Prism.js code shadows for all tokens */
        code[class*="language-"],
        pre[class*="language-"] {
            text-shadow: none !important;
            box-shadow: none !important;
        }

        /* Remove background from Prism.js operator tokens */
        span.token.operator,
        span.token.punctuation,
        span.token.url {
            background: transparent !important;
        }

        /* Common CodeMirror styling - shared across editor pages */
        .CodeMirror {
            border-radius: 0.375rem !important;
            border: 1px solid #ced4da !important;
        }

        /* Ensure CodeMirror focused state also has rounded corners */
        .CodeMirror-focused {
            border-radius: 0.375rem !important;
            border-color: #86b7fe !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }

    </style>
</head>
<body class="bg-dark text-light">
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark mx-right bg-dark text-light">
            <div class="container-fluid">
                <div class="navbar-collapse d-flex" id="navbarNav">
                    <a href="/" class="text-decoration-none" id="brandLink">
                        <div class="brand-group d-flex align-items-center">
                            <img class="brand-logo lighten-svg" src="static/CAIGLogoGrey.svg" alt="CosmosAIGraph">
                            <h4 class="brand-title fw-bold mb-0">CosmosAIGraph</h4>
                        </div>
                    </a>
                    <div class="ms-auto">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Main navigation">
                            <a class="btn {{ 'btn-primary' if current_page == 'sparql_console' else 'btn-outline-primary' }} small" href="/sparql_console">SPARQL</a>
                            <a class="btn {{ 'btn-primary' if current_page == 'gen_sparql_console' else 'btn-outline-primary' }} small" href="/gen_sparql_console">NL2SPARQL</a>
                            <a class="btn {{ 'btn-primary' if current_page == 'conv_ai_console' else 'btn-outline-primary' }} small" href="/conv_ai_console">OmniRAG Chat</a>
                            <a class="btn {{ 'btn-primary' if current_page == 'vector_search_console' else 'btn-outline-primary' }} small" href="/vector_search_console">Vector Search</a>
                            <a class="btn {{ 'btn-primary' if current_page == 'about' else 'btn-outline-primary' }} small" href="/about">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<hr>
{% block content %}
{% endblock %}
{% block js %}{% endblock %}
<script>
(function() {
  const brandLink = document.getElementById('brandLink');
  if (!brandLink) return;

  function resetBrandTitle(msg, restoringText) {
    const brandTitle = document.querySelector('.brand-title');
    if (!brandTitle) return;
    if (msg) {
      brandTitle.textContent = msg;
      brandTitle.style.opacity = '0.7';
    } else {
      brandTitle.textContent = restoringText;
      brandTitle.style.opacity = '1';
    }
  }

  async function callClearSession(conversationId) {
    try {
      const resp = await fetch('/clear_session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        keepalive: true,
        body: JSON.stringify({ conversation_id: conversationId || null, ignore_missing: true })
      });
      // Even if backend returns 404 (conversation not found), treat as success for UX
      if (!resp.ok && resp.status !== 404) {
        console.warn('clear_session non-OK:', resp.status);
      }
      return true;
    } catch (e) {
      console.warn('clear_session fetch error:', e);
      return false;
    }
  }

  brandLink.addEventListener('click', async function(event) {
    event.preventDefault();
    const brandTitle = document.querySelector('.brand-title');
    const originalText = brandTitle ? brandTitle.textContent : 'CosmosAIGraph';

    // Capture BEFORE clearing
    let conversationId = (localStorage.getItem('conv_ai_console_conversation_id') ||
                          sessionStorage.getItem('conv_ai_console_conversation_id') || '').trim();
    if (!conversationId) conversationId = null;

    resetBrandTitle('Clearing Session...', originalText);

    let ok = true;
    if (conversationId) {
      // Only call backend if we actually have an id
      ok = await Promise.race([
        callClearSession(conversationId),
        new Promise(resolve => setTimeout(() => resolve(false), 3500))
      ]);
    }

    // Clear client storage
    try { localStorage.clear(); sessionStorage.clear(); } catch(e){}

    // Redundant explicit removals
    try {
      [
        'sparql_console_sparql_query','sparql_console_bom_query',
        'gen_sparql_console_natural_language','gen_sparql_console_sparql_query',
        'conv_ai_console_user_text','conv_ai_console_conversation_id',
        'vector_search_entrypoint','vector_search_limit','vector_search_type','vector_search_method',
        'ontologyVisible'
      ].forEach(k => { localStorage.removeItem(k); sessionStorage.removeItem(k); });
    } catch(e){}

    if (!ok) { console.info('Proceeding after clear_session (partial/timeout).'); }

    // Short delay for user feedback then navigate
    setTimeout(() => {
      resetBrandTitle(null, originalText);
      window.location.href = '/';
    }, 400);
  });
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
